<mat-card id="history" *ngIf="historyDate">
  <mat-card-content>
    <div class="dateDisplay">{{historyDate | date:'dd.MM.yyyy HH:mm'}}</div>
    <mat-slider
            [max]="100"
            [min]="0"
            [step]="1"
            [ngModel]="historyPerc"
            (ngModelChange)="setHistoryDateByPercentage($event)">
    </mat-slider>
    <button mat-raised-button color="primary" (click)="toggleHistoryMode()">History-Modus beenden</button>
  </mat-card-content>
</mat-card>
