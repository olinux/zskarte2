<form class="signSelect">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="{{i18n.get('filter')}}">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="selectionTable">

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef class="symbolCol">{{i18n.get("symbol")}}</th>
            <td mat-cell *matCellDef="let element"><span class="imgwrapper"><img
                    [src]="getImageUrl(element.src)"/></span></td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef >{{i18n.get("name")}}</th>
            <td mat-cell *matCellDef="let element"> {{element[i18n.locale]}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="select(row)"
            class="selectRow"></tr>
    </table>

</form>
