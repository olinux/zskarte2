<form class="signSelect">
    <table  class="selectionTable">
        <tr><th class="symbolCol">{{i18n.get("symbol")}}</th><th class="name" >{{i18n.get("name")}}</th><th></th></tr>
        <tr><td><button mat-stroked-button (click)="addSymbol()" class="addButton"><i  class="material-icons">add_circle</i><span>{{i18n.get("addSymbol")}}</span></button></td><td class="filter"> <mat-form-field><input name="filter" matInput [(ngModel)]="filter" (ngModelChange)="updateAvailableSigns()" placeholder="{{i18n.get('filter')}}"></mat-form-field></td><td></td></tr>
        <tr *ngFor="let sign of filteredSigns" (click)="select(sign)" class="selectRow">
            <td><div class="imageWrapper"><img [src]="getImageUrl(sign.src)"/></div></td>
            <td>{{i18n.getLabelForSign(sign)}}</td>
            <td class="buttonCell"><button mat-stroked-button *ngIf="isCustomImage(sign)" (click)="$event.stopPropagation(); editSymbol(sign)"><i class="material-icons">edit</i></button><button mat-stroked-button *ngIf="isCustomImage(sign)" (click)="$event.stopPropagation(); deleteSymbol(sign)"><i class="material-icons">delete_forever</i></button></td>
        </tr>
    </table>

</form>
