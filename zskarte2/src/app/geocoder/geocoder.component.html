<div class="geocoder">
    <mat-form-field>
        <input type="text" placeholder="{{i18n.get('findPlace')}}" matInput [matAutocomplete]="auto" [(ngModel)]="inputText" (ngModelChange)="geoCodeLoad()">
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="getLabel">
            <mat-option *ngFor="let location of foundLocations" [value]="location.attrs">
                <span [innerHTML]="location.attrs.label" (click)="geoCodeChange(location.attrs)" [title]="getLabel(location.attrs)"></span>
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>

    <!-- <input #geocode type="text"  placeholder="">-->
</div>
